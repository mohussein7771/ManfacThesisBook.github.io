    <div class="container">
      <h1>Forgot Password</h1>
      <!--  -->
      <div class="container" id="forgot-password-section">
        <h1>Forgot Password</h1>
        <form>
          <div class="mb-3">
            <label class="form-label">Last Password:</label>
            <input type="password" class="form-control" name="last-password">
          </div>
          <button type="button" class="btn btn-primary" id="next-button">Next</button>
        </form>
      </div>
      
      <div class="container" id="verification-section" style="display:none;">
        <h1>Verification</h1>
        <form>
          <div class="mb-3">
            <label class="form-label">Email or Phone:</label>
            <input type="text" class="form-control" name="email-phone">
          </div>
          <div id="verification-code-field" style="display:none;">
            <div class="mb-3">
              <label class="form-label">Verification Code:</label>
              <input type="text" class="form-control" name="verification-code">
            </div>
            <button type="button" class="btn btn-primary" id="continue-button" style="display:none;">Continue</button>
          </div>
          <button type="button" class="btn btn-primary" id="send-code-button">Send Code</button>
        </form>
      </div>
      
      <div class="container" id="set-password-section" style="display:none;">
        <h1>Set Password</h1>
        <form>
          <div class="mb-3">
            <label class="form-label">New Password:</label>
            <input type="password" class="form-control" name="new-password">
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm Password:</label>
            <input type="password" class="form-control" name="confirm-password">
          </div>
          <button type="button" class="btn btn-primary" id="update-password-button">Update Password</button>
        </form>
      </div>
      
    </div>
